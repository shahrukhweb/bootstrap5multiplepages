      <section class="contact mt-0">
    <h1 class="contactHeading text-center">Contact Us</h1>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto">

           <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Full Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1">
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            
            <label>Gender</label>
            <div class="form-check form-check-inline" style="margin-left: 10px">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Please upload your portfolio">
              <span class="input-group-text" id="basic-addon2">Browse</span>
            </div>

            <label for="exampleDataList" class="form-label">Select City</label>
              <input class="form-control mb-3" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="San Francisco">
                <option value="New York">
                <option value="Seattle">
                <option value="Los Angeles">
                <option value="Chicago">
              </datalist>
            
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">Please Accept</label>
            </div>

            <button class="btn btn-primary btn-sm">Submit</button>

        </div>  
      </div>
    </div>
    
  </section>
